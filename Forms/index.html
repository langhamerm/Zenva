<!DOCTYPE html>
<html>

<head>
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <form>
        <div>
            Name: <input type="text" required />
        </div>
        <div>
            Age: <input type="number" />
        </div>
        <div>
            <input type="checkbox" /> Is Enrolled?
        </div>
        <div>
            <textarea></textarea>
        </div>
        <div>
            Color:
            <select>
                <option>Red</option>
                <option>Green</option>
                <option>Blue</option>
            </select>
        </div>
        Locations:
        <div>
                
            <select multiple>
                <option>Beijing</option>
                <option>Madrid</option>
                <option>Paris</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Save" />
        </div>
    </form>
</body>

</html>
